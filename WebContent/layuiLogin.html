<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="./layui/css/layui.css" />
<script src="layui/layui.all.js" type="text/javascript"></script>
<script src="jquery/jquery-3.4.1.min.js"></script>
</head>
<body>
	<div class="layui-col-md3">
		<div style="width: 100%; height: 100%"></div>
	</div>
	<div class="layui-col-md6">
		<form id="loginform">
			姓名<input class="layui-input" type="text" id="username"
				name="username" value="" placeholder="请输入姓名"/>
			密码<input class="layui-input" type="password" id="password"
				name="password" value="" placeholder="请输入密码"/>
			<br>
			<button id="login" class="layui-btn layui-btn-warm">登录</button>
		</form>
	</div>
	<div class="layui-col-md3">
		<div style="width: 100%; height: 100%"></div>
	</div>
</body>
</html>
<script>
	$(function(){
		$("#login").click(()=>{
			let $data={
					username:$.trim($("#username").val()),
					pwd:$.trim($("#password").val())
			}; 
			//let data=$("#loginform").serialize();
			//window.console.log($data);
			$.ajax({
				type:"post",	
				url:"/AjaxExercise/sign.action",
				data:$data,
				dataType:"json",
				success:function(responseText){
					window.console.log(responseText);
				},
				error:function(){
					window.console.log("服务器出错啦！");
				}
			}); 
		});
	});
</script>
